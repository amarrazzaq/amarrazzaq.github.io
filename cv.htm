<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Amar Razzaq</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* PDF viewer layout styles */
        .pdf-container {
            width: 100%;
            height: calc(100vh - 200px); /* Adjusted to account for download button */
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Download button styles */
        .download-section {
            text-align: right;
            margin-bottom: 1.5rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(244, 130, 30, 0.2);
        }

        .download-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #f4821e;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #f4821e;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .download-button:hover {
            background-color: #f4821e;
            color: #1a1d23;
        }

        .download-button i {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <header class="top-header">
        <a href="index.htm" class="logo">
            <span class="logo-text">Amar Razzaq</span>
        </a>
        <nav class="nav-links">
            <a href="index.htm">About</a>
            <a href="research.htm">Research</a>
            <a href="outreach.htm">Outreach</a>
            <a href="services.htm">Professional Services</a>
            <a href="cv.htm" class="active">CV</a>
            <button class="theme-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </nav>
    </header>

    <main class="main-content single-column">
        <div class="content-section">
            <!-- Added download section -->
            <div class="download-section">
                <a href="cv.pdf" download class="download-button">
                    <i class="fas fa-download"></i>
                    Download PDF
                </a>
            </div>
            
            <!-- PDF viewer -->
            <div class="pdf-container">
                <iframe class="pdf-viewer" src="cv.pdf" type="application/pdf"></iframe>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Amar Razzaq | All Rights Reserved</p>
    </footer>
</body>
</html>
